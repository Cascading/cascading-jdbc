# default name of provider
cascading.bind.provider.names=teradata
cascading.bind.provider.teradata.platforms=hadoop,hadoop2-mr1

# factory
cascading.bind.provider.teradata.factory.classname=cascading.jdbc.TeradataJDBCFactory

# protocol is jdbc
cascading.bind.provider.teradata.protocol.names=jdbc
cascading.bind.provider.teradata.protocol.jdbc.schemes=teradata
cascading.bind.provider.teradata.protocol.jdbc.tableExistsQuery=SHOW TABLES LIKE '%s'
cascading.bind.provider.teradata.protocol.jdbc.jdbcdriver=com.teradata.jdbc.TeraDriver
cascading.bind.provider.teradata.protocol.jdbc.tabledescseparator=:
cascading.bind.provider.teradata.protocol.jdbc.jdbcuser=
cascading.bind.provider.teradata.protocol.jdbc.jdbcpassword=
cascading.bind.provider.teradata.protocol.jdbc.tabledesc.tablename=
cascading.bind.provider.teradata.protocol.jdbc.tabledesc.columnnames=
cascading.bind.provider.teradata.protocol.jdbc.tabledesc.columndefs=
cascading.bind.provider.teradata.protocol.jdbc.tabledesc.primarykeys=
cascading.bind.provider.teradata.protocol.jdbc.sinkmode=

# format is teradata
cascading.bind.provider.teradata.format.names=teradata
cascading.bind.provider.teradata.format.teradata.protocols=jdbc
cascading.bind.provider.teradata.format.teradata.separator=:
cascading.bind.provider.teradata.format.teradata.columnnames=
cascading.bind.provider.teradata.format.teradata.orderBy=
cascading.bind.provider.teradata.format.teradata.conditions=
cascading.bind.provider.teradata.format.teradata.limit=
cascading.bind.provider.teradata.format.teradata.updateBy=
cascading.bind.provider.teradata.format.teradata.tableAlias=
cascading.bind.provider.teradata.format.teradata.selectquery=
cascading.bind.provider.teradata.format.teradata.countquery=
cascading.bind.provider.teradata.format.teradata.replaceoninsert=false

