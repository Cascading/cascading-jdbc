# default name of provider

cascading.bind.provider.names=redshift
cascading.bind.provider.redshift.platforms=hadoop

# one or the other
cascading.bind.provider.redshift.factory.classname=cascading.jdbc.RedshiftFactory


# define protocols differentiated by properties
cascading.bind.provider.redshift.protocol.names=jdbc
cascading.bind.provider.redshift.protocol.jdbc.schemes=postgresql
cascading.bind.provider.postgresql.protocol.jdbc.tableExistsQuery=SELECT * FROM pg_tables WHERE tablename='%s'
cascading.bind.provider.postgresql.protocol.jdbc.tabledescseparator=:
cascading.bind.provider.postgresql.protocol.jdbc.tabledesc.tablename=
cascading.bind.provider.postgresql.protocol.jdbc.tabledesc.columnnames=
cascading.bind.provider.postgresql.protocol.jdbc.tabledesc.columndefs=
cascading.bind.provider.postgresql.protocol.jdbc.s3outputpath=
cascading.bind.provider.postgresql.protocol.jdbc.awsaccesskey=
cascading.bind.provider.postgresql.protocol.jdbc.awssecretkey=
cascading.bind.provider.postgresql.protocol.jdbc.jdbcuser=
cascading.bind.provider.postgresql.protocol.jdbc.jdbcpassword=
cascading.bind.provider.postgresql.protocol.jdbc.keepdebughfsdata=

#
cascading.bind.provider.redshift.format.names=postgresql
cascading.bind.provider.redshift.format.postgresql.protocols=jdbc
cascading.bind.provider.postgresql.format.postgresql.separator=:
cascading.bind.provider.postgresql.format.postgresql.columnnames=
cascading.bind.provider.postgresql.format.postgresql.orderBy=
cascading.bind.provider.postgresql.format.postgresql.limit=
cascading.bind.provider.postgresql.format.postgresql.updateBy=
cascading.bind.provider.postgresql.format.postgresql.tableAlias=
cascading.bind.provider.postgresql.format.postgresql.selectquery=
cascading.bind.provider.postgresql.format.postgresql.countquery=
