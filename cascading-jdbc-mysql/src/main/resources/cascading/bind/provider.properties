# default name of provider

cascading.bind.provider.names=mysql
cascading.bind.provider.mysql.platforms=hadoop

# one or the other
cascading.bind.provider.mysql.factory.classname=cascading.provider.jdbc.JDBCFactory
#cascading.bind.provider.[provider_name].extends=[provider_name]

# define protocols differentiated by properties
cascading.bind.provider.mysql.protocol.names=jdbc
cascading.bind.provider.mysql.protocol.jdbc.schemes=mysql
cascading.bind.provider.mysql.protocol.jdbc.jdbcdriver=com.mysql.jdbc.Driver
cascading.bind.provider.mysql.protocol.jdbc.tabledescseparator=:
cascading.bind.provider.mysql.protocol.jdbc.jdbcuser=
cascading.bind.provider.mysql.protocol.jdbc.jdbcpassword=
cascading.bind.provider.mysql.protocol.jdbc.tabledesc.tablename=
cascading.bind.provider.mysql.protocol.jdbc.tabledesc.columnnames=
cascading.bind.provider.mysql.protocol.jdbc.tabledesc.columndefs=
cascading.bind.provider.mysql.protocol.jdbc.tabledesc.primarykeys=

# define formats differentiated by properties
cascading.bind.provider.mysql.format.names=mysql
cascading.bind.provider.mysql.format.mysql.protocols=jdbc
cascading.bind.provider.mysql.format.mysql.columnfields=
cascading.bind.provider.mysql.format.mysql.separator=:
cascading.bind.provider.mysql.format.mysql.columnnames=
cascading.bind.provider.mysql.format.mysql.orderBy=
cascading.bind.provider.mysql.format.mysql.conditions=
cascading.bind.provider.mysql.format.mysql.limit=
cascading.bind.provider.mysql.format.mysql.updateBy=
cascading.bind.provider.mysql.format.mysql.tableAlias=
cascading.bind.provider.mysql.format.mysql.selectquery=
cascading.bind.provider.mysql.format.mysql.countquery=

