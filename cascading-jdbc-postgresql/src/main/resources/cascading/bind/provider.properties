# default name of provider
cascading.bind.provider.names=postgresql
cascading.bind.provider.postgresql.platforms=hadoop

# factory
cascading.bind.provider.postgresql.factory.classname=cascading.jdbc.JDBCFactory

# protocol is jdbc
cascading.bind.provider.postgresql.protocol.names=jdbc
cascading.bind.provider.postgresql.protocol.jdbc.schemes=postgresql
cascading.bind.provider.postgresql.protocol.jdbc.tableExistsQuery=SELECT * FROM pg_tables WHERE tablename='%s'
cascading.bind.provider.postgresql.protocol.jdbc.jdbcdriver=org.postgresql.Driver
cascading.bind.provider.postgresql.protocol.jdbc.tabledescseparator=:
cascading.bind.provider.postgresql.protocol.jdbc.jdbcuser=
cascading.bind.provider.postgresql.protocol.jdbc.jdbcpassword=
cascading.bind.provider.postgresql.protocol.jdbc.tabledesc.tablename=
cascading.bind.provider.postgresql.protocol.jdbc.tabledesc.columnnames=
cascading.bind.provider.postgresql.protocol.jdbc.tabledesc.columndefs=
cascading.bind.provider.postgresql.protocol.jdbc.tabledesc.primarykeys=
cascading.bind.provider.postgresql.protocol.jdbc.sinkmode=

# format is postgresql
cascading.bind.provider.postgresql.format.names=postgresql
cascading.bind.provider.postgresql.format.postgres.protocols=jdbc
cascading.bind.provider.postgresql.format.postgres.separator=:
cascading.bind.provider.postgresql.format.postgres.columnnames=
cascading.bind.provider.postgresql.format.postgres.orderBy=
cascading.bind.provider.postgresql.format.postgres.conditions=
cascading.bind.provider.postgresql.format.postgres.limit=
cascading.bind.provider.postgresql.format.postgres.updateBy=
cascading.bind.provider.postgresql.format.postgres.tableAlias=
cascading.bind.provider.postgresql.format.postgres.selectquery=
cascading.bind.provider.postgresql.format.postgres.countquery=

